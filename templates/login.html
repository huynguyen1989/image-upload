{% extends 'base.html' %} {% block content %}
<div class="login-page bg-body-secondary">
  <div class="login-box">
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form action="/" method="post">
          <div class="input-group mb-3"> <input type="text" class="form-control" placeholder="Username" id="username"
              name="username">
            <div class="input-group-text"> <span class="bi bi-envelope"></span> </div>
          </div>
          <div class="input-group mb-3"> <input type="password" class="form-control" placeholder="Password"
              id="password" name="password">
            <div class="input-group-text"> <span class="bi bi-lock-fill"></span> </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="d-grid gap-2"> <button type="submit" class="btn btn-primary">Sign In</button> </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
