{% extends 'base.html' %} {% block content %}
<div class="grid grid-cols-1 gap-4 text-white p-12">
    <h2 class="text-3xl font-semibold text-white">Upload Images</h2>
    {% if error %}
    <div class="bg-red-500 text-white p-3 mb-4 rounded-md text-white">
        <p class="text-white"><i class="fas fa-exclamation-triangle text-white"></i> {{ error }}</p>
    </div>
    {% endif %}
    <div class="grid grid-cols-1">
        <form action="/upload" method="POST" onsubmit="e => e.preventDefault()" id="upload-form"
            class="grid grid-cols-1" enctype="multipart/form-data">

            <label class="text-white" for="file">Upload Images:</label>
            <input class="text-white" type="file" name="file" multiple />

            <label class="text-white" for="category">Choose a category:</label>
            <select name="category" id="category-list" class="text-black py-2">
                {% for category in categories %}
                <option value="{{category.CategoryID}}">{{category.CategoryName}}</option>
                {% endfor %}
            </select>

            <button type="submit"
                class="w-full font-bold text-white text-left py-4">
                Submit
            </button>
        </form>
    </div>

</div>
{% endblock %}
