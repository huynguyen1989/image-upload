{% extends 'base.html' %} {% block content %}
<div class="p-12">
    <h2 class="text-3xl font-semibold text-white">Category</h2>
    {% if error %}
    <div class="bg-red-500 text-white p-3 mb-4 rounded-md text-white">
        <p class="text-white"><i class="fas fa-exclamation-triangle text-white"></i> {{ error }}</p>
    </div>
    {% endif %}
    <div class="flex flex-col ">
        <table class="text-white">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Images</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td class="category-id w-1/6 text-center">{{category.CategoryID}}</td>
                    <td class="category-name w-1/6 text-center">{{category.CategoryName}}</td>
                    <td class="category-images w-full">
                        <div class="flex flex-row">
                            {% for image in category.uploaded_images %}
                            <img class="image-thumbnail" src="{{image.ImageURL}}" image-id="{{image.ImageID}}"
                                alt="{{image.ImageID}}" srcset="">
                            {% endfor %}
                        </div>
                    </td>
                    <td class="category-actions w-1/6 text-center">
                        <div class="flex flex-col py-2">
                            <form method="POST" action="/category/delete/{{category.CategoryID}}" role="none">
                                <input hidden class="text-black" id="category_id" type="text" name="category_name"  value="{{category.CategoryID}}"/>
                                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md transition duration-300 hover:bg-blue-600" role="menuitem" tabindex="-1" id="menu-item-3">
                                    Delete
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="flex flex-row content-center py-4">
            <form method="GET" action="/category/create" role="none">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md transition duration-300 hover:bg-blue-600" role="menuitem" tabindex="-1" id="menu-item-3">
                    Create new category
                </button>
            </form>
        </div>
    </div>

</div>
{% endblock %}
