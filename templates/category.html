{% extends 'base.html' %} {% block content %}
<div class="card full-height">
	<div class="card-body">
		<div class="row">
			<div class="col-12">
				<h2 class="text-3xl font-semibold">Category</h2>
				{% if error %}
				<div class="bg-red-500 p-3 mb-4 rounded-md">
					<p class="">
						<i class="fas fa-exclamation-triangle"></i> {{ error }}
					</p>
				</div>
				{% endif %}
			</div>

			<div class="col-12 pt-2 pb-2">
				<form method="GET" action="/category/create" role="none">
					<button
						type="submit"
						class="btn btn-primary"
						role="menuitem"
						tabindex="-1"
						id="menu-item-3"
					>
						Create new category
					</button>
				</form>
			</div>

			<div class="col-12">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Images</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						{% for category in categories %}
						<tr>
							<td class="category-id text-center">{{category.CategoryID}}</td>
							<td class="category-name text-center">
								{{category.CategoryName}}
							</td>
							<td class="category-images">
								<div class="d-flex flex flex-row">
									{% for image in category.UploadImages %}
									<img
										class="image-thumbnail"
										src="{{image.ImageURL}}"
										image-id="{{image.ImageID}}"
										alt="{{image.ImageID}}"
										order="{{image.Ordering}}"
										srcset=""
									/>
									{% endfor %}
								</div>
							</td>
							<td class="category-actions text-center">
								<div class="row">
									<div class="col-12 p-2">
										<form
											method="POST"
											action="/category/delete/{{category.CategoryID}}"
											role="none"
										>
											<input
												hidden
												class=""
												id="category_id"
												type="text"
												name="CategoryID"
												value="{{category.CategoryID}}"
											/>
											<button
												type="submit"
												class="btn btn-primary btn-full-width"
												role="menuitem"
												tabindex="-1"
												id="menu-item-3"
											>
												Delete
											</button>
										</form>
									</div>
									<div class="col-12 p-2">
										<form
											method="GET"
											action="/category/edit/{{category.CategoryID}}"
											role="none"
										>
											<input
												hidden
												class=""
												id="category_id"
												type="text"
												name="category_name"
												value="{{category.CategoryID}}"
											/>
											<button
												type="submit"
												class="btn btn-primary btn-full-width"
												role="menuitem"
												tabindex="-1"
												id="menu-item-3"
											>
												Edit
											</button>
										</form>
									</div>
								</div>
							</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
{% endblock %}
