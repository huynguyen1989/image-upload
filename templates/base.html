<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/static/style.css">
    <title>Flask Login Template</title>
</head>

<body >
    <div class="flex flex-row items-baseline">
        {% if 'username' in session %}
        <div class="navigation-bar w-64 p-4 flex-col flex">

            <div class="user-loggedin p-2">
                <i class="fas fa-user mr-2 text-white"></i>
                <span class="text-lg font-semibold text-white">{{ session['username'] }}</span>
            </div>

            <!-- <div class="navigation-link p-2 hover:bg-cyan-100"">
                <form method=" GET" action="{{ url_for('dashboard') }}" role="none">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md transition duration-300 hover:bg-blue-600" role="menuitem" tabindex="-1" id="menu-item-3">
                    <i class="fa-solid fa-bars text-white"></i>
                    Dashboard
                </button>
                </form>
            </div> -->
            <div class="navigation-link p-2 hover:bg-cyan-100"">
                <form method="GET" action="{{ url_for('category') }}" role="none">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md transition duration-300 hover:bg-blue-600" role="menuitem" tabindex="-1" id="menu-item-3">
                    <i class="fa-solid fa-layer-group text-white"></i>
                    Category
                </button>
                </form>
            </div>
            <div class="navigation-link p-2 hover:bg-cyan-100">
                <form method="GET" action="{{ url_for('upload') }}" role="none">
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md transition duration-300 hover:bg-blue-600" role="menuitem" tabindex="-1" id="menu-item-3">
                        <i class="fa-solid fa-arrow-up-from-bracket text-white"></i>
                        Upload
                    </button>
                </form>
            </div>
            <div class="navigation-link p-2 hover:bg-cyan-100 logout-link">
                <form method="GET" action="{{ url_for('logout') }}" role="none">
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md transition duration-300 hover:bg-blue-600" role="menuitem" tabindex="-1" id="menu-item-3">
                        <i class="fa-solid fa-right-from-bracket text-white"></i>
                        Logout
                    </button>
                </form>
            </div>

        </div>
        {% endif %}
        <!-- Content Block -->
        <div class="w-full">
            {% block content %}{% endblock %}
        </div>

    </div>
